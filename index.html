// From utils/exportUtils.ts
const formatTimeForTxt = (seconds) => {
    const mins = Math.floor(seconds / 60);
    const secs = seconds % 60;
    return `${mins.toString().padStart(2, '0')}:${secs.toFixed(2).padStart(5, '0')}`;
};

const formatTurnForTxt = (turn, index) => {
    let content = `--- TURNO ${index + 1} @ ${formatTimeForTxt(turn.timestamp)} ---\n\n`;

    content += `[DESCRIZIONE]\n`;
    content += `Parent Action: ${turn.parentAction || 'N/A'}\n`;
    content += `Parent Speech: ${turn.parentSpeech || 'N/A'}\n`;
    content += `Child Action: ${turn.childAction || 'N/A'}\n`;
    content += `Child Speech: ${turn.childSpeech || 'N/A'}\n`;
    content += `Eye Contact Present: ${turn.eyeContact ? 'Yes' : 'No'}\n`;
    content += `Overlapping Dialogue: ${turn.overlappingDialogue ? 'Yes' : 'No'}\n`;
    if (turn.hasOwnProperty('focusAttentivoNuovo')) {
        content += `Focus Attentivo Nuovo: ${turn.focusAttentivoNuovo ? 'Yes' : 'No'}\n`;
        if (turn.focusAttentivoNuovo) {
            content += `  - Focus Comune: ${turn.focusComune ? 'Yes' : 'No'}\n`;
            content += `  - Focus Non Comune: ${turn.focusNonComune ? 'Yes' : 'No'}\n`;
        }
    }
    content += `\n`;

    if (turn.classification) {
        const c = turn.classification;
        content += `[CLASSIFICAZIONE]\n`;
        content += `1. Communication Mode: ${c.communicationMode || 'N/A'}\n`;
        content += `2. Vocalization Type: ${c.vocalizationType || 'N/A'}\n`;
        content += `3. Shared Attention: ${c.sharedAttention || 'N/A'}\n`;
        content += `4. Is the turn inadequate?: ${c.isInadequate ? 'Yes' : 'No'}\n`;
        content += `5. Is the child providing new information?: ${c.childProvidesNewInfo ? 'Yes' : 'No'}\n`;
        content += `6. Il bambino comprende il referente semantico?: ${c.childUnderstandsSemantic || 'N/A'}\n`;
        content += `7. Uses only auditory channel?: ${c.usesOnlyAuditoryChannel ? 'Yes' : 'No'}\n`;
        content += `8. Is eye contact adequate?: ${c.isEyeContactAdequate ? 'Yes' : 'No'}\n\n`;
        
        const strategies = PARENT_COMM_STRATEGIES
            .filter(s => c.parentCommunication[s.id])
            .map(s => s.label);
        
        content += `9. Parent Communication:\n`;
        if (strategies.length > 0) {
            strategies.forEach(s => {
                content += `   - ${s}\n`;
            });
        } else {
            content += `   - None\n`;
        }
    } else {
        content += `[CLASSIFICAZIONE NON COMPLETATA]\n`;
    }

    content += `\n--------------------------------------------\n\n`;
    return content;
};

const exportToTxt = (turns, filename) => {
    const fileContent = turns.map(formatTurnForTxt).join('');
    const blob = new Blob([fileContent], { type: 'text/plain;charset=utf-8;' });
    const link = document.createElement("a");
    
    if (link.download !== undefined) {
        const url = URL.createObjectURL(blob);
        link.setAttribute("href", url);
        link.setAttribute("download", filename);
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
};

// From utils/statisticsCalculator.ts
const safeDivide = (numerator, denominator) => {
    return denominator === 0 ? 0 : numerator / denominator;
};

const calculateStatistics = (turns) => {
    const totalTurns = turns.length;
    if (totalTurns === 0) return null;
    
    const classifiedTurns = turns.filter(t => t.classification);
    const totalClassifiedTurns = classifiedTurns.length;

    const isVT = (turn) => turn.classification?.communicationMode === 'VERBAL (VT)';
    const isGT = (turn) => turn.classification?.communicationMode === 'GESTURAL (GT)';

    const vtCount = classifiedTurns.filter(isVT).length;
    const gtCount = classifiedTurns.filter(isGT).length;
    const vtOrGtCount = vtCount + gtCount;

    // Communicative Mode
    const commModePercent = safeDivide(vtCount, totalClassifiedTurns) * 100;
    let communicativeMode = '';
    if (commModePercent > 50) communicativeMode = 'Predominantly Verbal';
    else if (commModePercent >= 40) communicativeMode = 'Mixed to Predominantly Verbal';
    else if (commModePercent >= 30) communicativeMode = 'Mixed';
    else if (commModePercent > 0) communicativeMode = 'Mixed Predominantly Gestural';
    else communicativeMode = 'Predominantly Gestural';
    if(vtOrGtCount === 0) communicativeMode = 'N/A';

    // Vocalization Type
    const vocalizations = classifiedTurns.map(t => t.classification?.vocalizationType).filter(Boolean);
    const vocalizationCounts = vocalizations.reduce((acc, val) => {
        acc[val] = (acc[val] || 0) + 1;
        return acc;
    }, {});
    const predominantVocalization = vocalizations.length > 0 ? Object.keys(vocalizationCounts).reduce((a, b) => vocalizationCounts[a] > vocalizationCounts[b] ? a : b) : 'N/A';

    // [TT-CONS] Consistency of Turn-Taking
    const ttCons = safeDivide(vtOrGtCount, totalClassifiedTurns);

    // [TT-AD] Adequacy of Turn-Taking
    const adequateTurns = classifiedTurns.filter(t => !t.classification?.isInadequate).length;
    const ttAd = safeDivide(adequateTurns, totalClassifiedTurns);

    // [AUT] Auditory Autonomy
    const auditoryOnlyTurns = classifiedTurns.filter(t => t.classification?.usesOnlyAuditoryChannel).length;
    const aut = safeDivide(auditoryOnlyTurns, totalClassifiedTurns);

    // [IN] Initiative
    const newInfoTurns = classifiedTurns.filter(t => (isVT(t) || isGT(t)) && t.classification?.childProvidesNewInfo).length;
    const in_ = safeDivide(newInfoTurns, vtOrGtCount);

    // [EC-PRES] Presence of Eye Contact
    const eyeContactTurns = turns.filter(t => t.eyeContact).length;
    const ecPres = safeDivide(eyeContactTurns, totalClassifiedTurns);

    // [EC-AD] Adequacy of Eye Contact
    const adequateEyeContactTurns = classifiedTurns.filter(t => t.classification?.isEyeContactAdequate).length;
    const ecAd = safeDivide(adequateEyeContactTurns, totalClassifiedTurns);

    // [EC-DEP] Dependency on Eye Contact
    const semanticYesCount = classifiedTurns.filter(t => t.classification?.childUnderstandsSemantic === 'SI').length;
    const semanticNoCount = classifiedTurns.filter(t => t.classification?.childUnderstandsSemantic === 'NO').length;
    const ecDep = safeDivide(semanticYesCount, semanticYesCount + semanticNoCount);
    
    // [JA] Joint Attention
    const totalFocusEvents = turns.filter(t => t.focusAttentivoNuovo).length;
    const commonFocusEvents = turns.filter(t => t.focusComune).length;
    const ja = safeDivide(commonFocusEvents, totalFocusEvents);
    
    // Parental Communication Style
    const styleCounts = { TUTORIAL: 0, DIDACTIC: 0, DIRECTIVE: 0, CONVERSATIONAL: 0 };
    const styleMap = { 'T': 'TUTORIAL', 'D': 'DIDACTIC', 'DC': 'DIRECTIVE', 'C': 'CONVERSATIONAL' };
    let totalStyleOccurrences = 0;

    classifiedTurns.forEach(turn => {
        const strategies = turn.classification.parentCommunication;
        Object.keys(strategies).forEach(strategyId => {
            if (strategies[strategyId]) {
                const styleCodes = PARENT_COMM_STYLES[strategyId];
                if (styleCodes) {
                    styleCodes.forEach(code => {
                        const styleKey = styleMap[code];
                        if (styleKey) {
                            styleCounts[styleKey]++;
                            totalStyleOccurrences++;
                        }
                    });
                }
            }
        });
    });

    const stylePercentages = {
        TUTORIAL: safeDivide(styleCounts.TUTORIAL, totalStyleOccurrences) * 100,
        DIDACTIC: safeDivide(styleCounts.DIDACTIC, totalStyleOccurrences) * 100,
        DIRECTIVE: safeDivide(styleCounts.DIRECTIVE, totalStyleOccurrences) * 100,
        CONVERSATIONAL: safeDivide(styleCounts.CONVERSATIONAL, totalStyleOccurrences) * 100,
    };

    let predominantStyle = 'No Specific Style';
    const sortedStyles = Object.entries(stylePercentages).sort(([,a],[,b]) => b-a);
    if (totalStyleOccurrences > 0) {
        if(sortedStyles[0][1] >= 40) {
            predominantStyle = sortedStyles[0][0];
        } else if (sortedStyles[0][1] >= 25 && sortedStyles.length > 1 && sortedStyles[1][1] > 0) {
            predominantStyle = `${sortedStyles[0][0]} & ${sortedStyles[1][0]}`;
        } else if (sortedStyles[0][1] >= 25) {
             predominantStyle = sortedStyles[0][0];
        }
    }

    // [CEI] Communication Efficacy Index
    let cei = 0;
    if (totalClassifiedTurns > 0) {
        const TT_CONS_p = ttCons * 100;
        const TT_AD_p = ttAd * 100;
        const AUT_p = aut * 100;
        const IN_p = in_ * 100;
        const EC_DEP_p = ecDep * 100;

        // STEP 1
        const A = TT_CONS_p;
        // STEP 2
        const B = A - ((A * (1 - ttAd)) + (A * (1 - aut))) / 2;
        // STEP 3
        const C = B - (A * in_ / 2);
        // STEP 4
        const D = C * (1 - (ttCons * ecDep));
        // STEP 5
        cei = D * ja / 10;
    }


    return {
        communicativeMode,
        predominantVocalization,
        ttCons,
        ttAd,
        aut,
        in: in_,
        ecPres,
        ecAd,
        ecDep,
        ja,
        cei,
        parentalStyle: {
            percentages: stylePercentages,
            predominantStyle: predominantStyle,
        },
    };
};

const LiveLogger = ({ onAddEvent, disabled }) => {
    const { useState } = React;
    const [parentAction, setParentAction] = useState('');
    const [parentSpeech, setParentSpeech] = useState('');
    const [childSpeech, setChildSpeech] = useState('');
    const [childAction, setChildAction] = useState('');
    
    const [focusAttentivoNuovo, setFocusAttentivoNuovo] = useState(false);
    const [focusComune, setFocusComune] = useState(false);
    const [focusNonComune, setFocusNonComune] = useState(false);

    const handleAdd = (track, content, setContent) => {
        if (content.trim()) {
            onAddEvent(track, content.trim());
            setContent('');
        }
    };
    
    const handleKeyDown = (e, track, content, setContent) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            handleAdd(track, content, setContent);
        }
    };

    const handleFocusCheckboxChange = (e) => {
        const { name, checked } = e.target;
        if (name === 'focusAttentivoNuovo') {
            setFocusAttentivoNuovo(checked);
            if (!checked) {
                setFocusComune(false);
                setFocusNonComune(false);
            }
        } else if (name === 'focusComune') {
            setFocusComune(checked);
            if (checked) setFocusNonComune(false);
        } else if (name === 'focusNonComune') {
            setFocusNonComune(checked);
            if (checked) setFocusComune(false);
        }
    };

    const handleAddFocusEvent = () => {
        let content = '';
        if (focusComune) content = 'Focus Comune';
        else if (focusNonComune) content = 'Focus Non Comune';

        if (content) {
            onAddEvent('focus', content);
            setFocusAttentivoNuovo(false);
            setFocusComune(false);
            setFocusNonComune(false);
        }
    };
    
    return (
        <div className="bg-gradient-to-br from-slate-800 to-slate-900/50 rounded-lg p-4 h-full border border-slate-700 flex flex-col">
            <h2 className="text-xl font-semibold mb-4 text-slate-300">Live Logging</h2>
            <div className="mb-4 pb-4 border-b border-slate-700">
                <div className="flex justify-between items-start">
                    <div>
                        <Checkbox name="focusAttentivoNuovo" checked={focusAttentivoNuovo} onChange={handleFocusCheckboxChange} disabled={disabled}>Focus attentivo nuovo</Checkbox>
                        {focusAttentivoNuovo && (
                            <div className="pl-6 pt-2 flex flex-col gap-2">
                                <Checkbox name="focusComune" checked={focusComune} onChange={handleFocusCheckboxChange}>Focus Comune</Checkbox>
                                <Checkbox name="focusNonComune" checked={focusNonComune} onChange={handleFocusCheckboxChange}>Focus Non Comune</Checkbox>
                            </div>
                        )}
                    </div>
                     <button
                        type="button"
                        onClick={handleAddFocusEvent}
                        disabled={disabled || !focusAttentivoNuovo || (!focusComune && !focusNonComune)}
                        className="bg-amber-600 hover:bg-amber-700 text-white font-bold py-2 px-3 rounded-md transition-colors duration-200 disabled:bg-slate-600 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2 focus:ring-offset-slate-800"
                    >
                        Add Focus Event
                    </button>
                </div>
            </div>
            <div className="mb-4 pb-4 border-b border-slate-700">
                <div className="flex justify-between items-center">
                    <p className="text-slate-300">Contatto Visivo</p>
                    <button
                        type="button"
                        onClick={() => onAddEvent('eyeContact', 'Contatto Visivo')}
                        disabled={disabled}
                        className="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-3 rounded-md transition-colors duration-200 disabled:bg-slate-600 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2 focus:ring-offset-slate-800"
                    >
                        Registra Contatto Visivo
                    </button>
                </div>
            </div>
            <div className="flex flex-col gap-3 flex-grow justify-around">
                <LoggerInput 
                    label="What the parent is doing" 
                    value={parentAction} 
                    onChange={(e) => setParentAction(e.target.value)} 
                    onKeyDown={(e) => handleKeyDown(e, 'parentAction', parentAction, setParentAction)}
                    onAdd={() => handleAdd('parentAction', parentAction, setParentAction)} 
                    disabled={disabled} 
                />
                <LoggerInput 
                    label="What the parent is saying" 
                    value={parentSpeech}

const EventLog = React.forwardRef(({ events, onToggleSelection, selectedIds, onDeleteEvent, onSeek, videoDuration, onDisassociateEvent, editingTurnId, editedEventIds, onTurnEditToggleEvent }, ref) => {
    if (videoDuration === 0) {
        return (
            <div className="flex items-center justify-center h-64">
                <p className="text-slate-400 text-center">Carica un video per visualizzare la timeline.</p>
            </div>
        );
    }

    const trackConfig = {
        focus:        { label: 'Focus Attentivo', color: 'bg-amber-500' },
        eyeContact:   { label: 'Contatto Visivo', color: 'bg-pink-500' },
        parentAction: { label: 'Parent Action', color: 'bg-blue-500' },
        parentSpeech: { label: 'Parent Speech', color: 'bg-sky-500' },
        childSpeech:  { label: 'Child Speech',  color: 'bg-teal-500' },
        childAction:  { label: 'Child Action',  color: 'bg-emerald-500' },
    };

    const tracks = Object.keys(trackConfig).map(trackId => ({
        id: trackId,
        ...trackConfig[trackId],
        events: events.filter(e => e.track === trackId)
    }));
    
    const PIXELS_PER_SECOND = 50; // Increased to expand timeline
    const timelineWidth = videoDuration * PIXELS_PER_SECOND;

    const handleTrackClick = (e) => {
        const rect = e.currentTarget.getBoundingClientRect();
        const scrollLeft = e.currentTarget.parentElement.parentElement.scrollLeft;
        const x = e.clientX - rect.left + scrollLeft;
        const clickRatio = x / timelineWidth;
        const seekTime = clickRatio * videoDuration;
        onSeek(seekTime);
    };

    const TimeRuler = ({ duration, width }) => {
        if (duration <= 0) return null;
        const markers = [];
        
        let interval;
        if (duration < 60) { // Less than 1 minute
            interval = 5;
        } else if (duration < 300) { // Less than 5 minutes
            interval = 10;
        } else if (duration < 900) { // Less than 15 minutes
            interval = 30;
        } else { // Longer than 15 minutes
            interval = 60;
        }
        
        const numMarkers = Math.floor(duration / interval);
        
        for (let i = 1; i <= numMarkers; i++) {
            const time = i * interval;
            const left = (time / duration) * width;
            markers.push({ time, left });
        }
        
        const formatRulerTime = (seconds) => { 
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        };

        return (
            <div className="relative h-6 w-full mb-2" style={{ width: `${width}px`}}>
                {markers.map(marker => (
                    <div key={marker.time} style={{ left: `${marker.left}px` }} className="absolute -translate-x-1/2 text-xs text-slate-400 flex flex-col items-center">
                        <span>{formatRulerTime(marker.time)}</span>
                        <div className="h-2 w-px bg-slate-500"></div>
                    </div>
                ))}
            </div>
        );
    };

    const EventMarker = ({ event, track }) => {
        const leftPosition = (event.timestamp / videoDuration) * 100;
        
        let markerState = 'default'; // default, selected, classified, editing_member, editing_add, editing_disabled
        let isClickable = true;
        
        if (editingTurnId) {
            if (editedEventIds.has(event.id)) {
                markerState = 'editing_member';
            } else if (event.turnId) { // Belongs to another turn
                markerState = 'editing_disabled';
                isClickable = false;
            } else { // Is available to be added
                markerState = 'editing_add';
            }
        } else {
            if (selectedIds.has(event.id)) {
                markerState = 'selected';
            } else if (event.turnId) {
                markerState = 'classified';
            }
        }

        const stateClasses = {
            default: `${track.color} bg-opacity-80 backdrop-blur-sm ring-1 ring-black/20`,
            selected: 'ring-2 ring-cyan-400 z-10 scale-105',
            classified: 'bg-slate-600/80 backdrop-blur-sm opacity-70 hover:opacity-100',
            editing_member: 'ring-2 ring-yellow-400 z-10 scale-105 shadow-yellow-500/50',
            editing_add: `${track.color} bg-opacity-50 backdrop-blur-sm ring-1 ring-black/20 opacity-60 hover:opacity-100`,
            editing_disabled: 'bg-slate-800/80 backdrop-blur-sm opacity-30 cursor-not-allowed',
        };

        const handleClick = (e) => {
            e.stopPropagation();
            if (!isClickable) return;
            
            onSeek(event.timestamp);

            if (editingTurnId) {
                onTurnEditToggleEvent(event.id);
            } else if (markerState === 'classified') {
                if (window.confirm('Vuoi rimuovere questo evento dal turno a cui è associato?')) {
                    onDisassociateEvent(event.id);
                }
            } else {
                onToggleSelection(event.id);
            }
        };

        return (
            <div
                onClick={handleClick}
                className={`absolute top-1/2 -translate-y-1/2 h-auto group flex items-center p-1.5 rounded-md text-xs text-white shadow-md transition-all duration-200 ${isClickable ? 'cursor-pointer' : ''}
                            ${stateClasses[markerState]}
                            hover:z-20 hover:scale-105 hover:shadow-lg`}
                style={{ left: `${leftPosition}%`, minWidth: '60px', maxWidth: '180px' }}
                title={event.content}
            >
                <p className="truncate flex-grow">{event.content}</p>
                {(markerState === 'default' || markerState === 'editing_add') && (
                    <button 
                        onClick={(e) => { e.stopPropagation(); onDeleteEvent(event.id); }} 
                        className="absolute -top-1 -right-1 text-red-200 bg-slate-900 rounded-full p-0.5 opacity-0 group-hover:opacity-100 transition-opacity focus:opacity-100"
                        aria-label={`Delete event`}
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={3}>
                           <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                )}
            </div>
        );
    };

    return (
         <div className="space-y-4 pr-2">
            {events.length === 0 ? (
                <div className="flex items-center justify-center h-64">
                     <p className="text-slate-400 text-center py-8">Nessun evento registrato.</p>
                </div>
            ) : (
                <div ref={ref} className="overflow-x-auto pb-2">
                    <div style={{ width: `${timelineWidth}px`, minWidth: `100%`, background: '#1e293b' }}>
                        <TimeRuler duration={videoDuration} width={timelineWidth} />
                        {tracks.map(track => (
                            <div key={track.id} className="mb-2">
                                <p className="text-sm font-medium text-slate-300 mb-1 ml-1" style={{ position: 'sticky', left: 0 }}>{track.label}</p>
                                <div 
                                    onClick={handleTrackClick} 
                                    className="relative w-full h-10 bg-slate-700/50 rounded-lg cursor-pointer border-y border-slate-700"
                                >
                                    {track.events.map(event => <EventMarker key={event.id} event={event} track={track} />)}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            )}
        </div>
    );
});

// --- MAIN APP COMPONENT ---
const { useState, useRef, useCallback, useMemo } = React;

const App = () => {
    const [videoFile, setVideoFile] = useState(null);
    const [videoUrl, setVideoUrl] = useState(null);
    const [videoDuration, setVideoDuration] = useState(0);
    const [currentTime, setCurrentTime] = useState(0);
    const [events, setEvents] = useState([]); // Granular events from logger
    const [turns, setTurns] = useState([]); // Classified turns
    const [selectedEventIds, setSelectedEventIds] = useState(new Set());
    const [classificationTarget, setClassificationTarget] = useState(null); // Holds events for modal
    const [modificationTarget, setModificationTarget] = useState(null); // Holds turn for modification
    const [isStatsOpen, setIsStatsOpen] = useState(false);
    const [editingTurnId, setEditingTurnId] = useState(null);
    const [editedEventIds, setEditedEventIds] = useState(new Set());
    const videoRef = useRef(null);

    const stats = useMemo(() => calculateStatistics(turns), [turns]);

    const handleFileChange = (file) => {
        if (file) {
            setVideoFile(file);
            setVideoUrl(URL.createObjectURL(file));
        }
    };

    const handleAddEvent = useCallback((track, content) => {
        if (!videoFile) {
            alert("Per favore, carica un video prima di registrare un evento.");
            return;
        }
        const newEvent = { id: Date.now(), timestamp: currentTime, track, content, turnId: null };
        setEvents(prev => [...prev, newEvent].sort((a,b) => a.timestamp - b.timestamp));
    }, [currentTime, videoFile]);
    
    const handleToggleEvent = (id) => {
        setSelectedEventIds(prev => {
            const newSet = new Set(prev);
            if (newSet.has(id)) newSet.delete(id);
            else newSet.add(id);
            return newSet;
        });
    };
    
    const handleStartClassification = () => {
        const toClassify = events.filter(e => selectedEventIds.has(e.id) && !e.turnId);
        if (toClassify.length > 0) {
            setClassificationTarget(toClassify.sort((a,b) => a.timestamp - b.timestamp));
            if (videoRef.current) videoRef.current.pause();
        } else {
            alert("Per favore, seleziona degli eventi non ancora classificati.");
        }
    };

    const handleStartModification = (turn) => {
        const turnEvents = events.filter(e => turn.eventIds.includes(e.id));
        const initialModalData = {
            ...turn.classification,
            eyeContact: turn.eyeContact,
            overlappingDialogue: turn.overlappingDialogue,
            focusAttentivoNuovo: turn.focusAttentivoNuovo,
            focusComune: turn.focusComune,
            focusNonComune: turn.focusNonComune,
        };
        setClassificationTarget(turnEvents);
        setModificationTarget({ turn, initialModalData });
        if (videoRef.current) videoRef.current.pause();
    };
    
    const handleCloseClassification = () => {
        setClassificationTarget(null);
        setModificationTarget(null);
    };

    const handleSaveClassification = (data) => {
        const {
            eyeContact, overlappingDialogue, focusAttentivoNuovo, focusComune, focusNonComune,
            ...classificationData
        } = data;

        if (modificationTarget) {
            const updatedTurn = {
                ...modificationTarget.turn,
                eyeContact,
                overlappingDialogue,
                focusAttentivoNuovo,
                focusComune,
                focusNonComune,
                classification: classificationData
            };
            setTurns(prev => prev.map(t => t.id === modificationTarget.turn.id ? updatedTurn : t));
        } else {
            if (!classificationTarget) return;
            const turnId = `turn_${Date.now()}`;
            const eventIds = new Set(classificationTarget.map(e => e.id));

            const aggregateContent = (track) => classificationTarget
                .filter(e => e.track === track)
                .map(e => e.content)
                .join('; ');
                
            const newTurn = {
                id: turnId,
                eventIds: Array.from(eventIds),
                timestamp: classificationTarget[0].timestamp,
                parentAction: aggregateContent('parentAction'),
                parentSpeech: aggregateContent('parentSpeech'),
                childAction: aggregateContent('childAction'),
                childSpeech: aggregateContent('childSpeech'),
                eyeContact,
                overlappingDialogue,
                focusAttentivoNuovo,
                focusComune,
                focusNonComune,
                classification: classificationData
            };

            setTurns(prev => [...prev, newTurn].sort((a,b) => a.timestamp - b.timestamp));
            setEvents(prev => prev.map(e => eventIds.has(e.id) ? { ...e, turnId: turnId } : e));
            setSelectedEventIds(new Set());
        }
        
        handleCloseClassification();
    };
    
    const handleDeleteEvent = (id) => {
        if (window.confirm('Sei sicuro di voler cancellare questo evento?')) {
            setEvents(prev => prev.filter(e => e.id !== id));
        }
    };

    const handleDeleteTurn = useCallback((turnToDelete) => {
        if (window.confirm('Sei sicuro di voler cancellare questo turno classificato? Verranno ripristinati gli eventi originali.')) {
            if (!turnToDelete) {
                console.error("Attempted to delete a null/undefined turn.");
                return;
            }
            const eventIdsToReset = new Set(turnToDelete.eventIds);

            setEvents(prevEvents => 
                prevEvents.map(event => {
                    if (eventIdsToReset.has(event.id)) {
                        return { ...event, turnId: null };
                    }
                    return event;
                })
            );

            setTurns(prevTurns => prevTurns.filter(t => t.id !== turnToDelete.id));
        }
    }, []);
    
    const handleDisassociateEvent = (eventIdToUpdate) => {
        let turnIdToUpdate = null;
        const eventToUpdate = events.find(e => e.id === eventIdToUpdate);
        if (eventToUpdate) {
            turnIdToUpdate = eventToUpdate.turnId;
        }

        if (!turnIdToUpdate) return;

        const turnToUpdate = turns.find(t => t.id === turnIdToUpdate);
        const turnBecomesEmpty = turnToUpdate && turnToUpdate.eventIds.length === 1;

        setEvents(prevEvents =>
            prevEvents.map(event =>
                event.id === eventIdToUpdate
                    ? { ...event, turnId: null }
                    : event
            )
        );

        if (turnBecomesEmpty) {
            setTurns(prevTurns => prevTurns.filter(turn => turn.id !== turnIdToUpdate));
        } else {
            setTurns(prevTurns =>
                prevTurns.map(turn =>
                    turn.id === turnIdToUpdate
                        ? { ...turn, eventIds: turn.eventIds.filter(id => id !== eventIdToUpdate) }
                        : turn
                )
            );
        }
    };

    const handleStartTurnEdit = useCallback((turnId) => {
        const turn = turns.find(t => t.id === turnId);
        if (turn) {
            setEditingTurnId(turnId);
            setEditedEventIds(new Set(turn.eventIds));
            handleCloseClassification();
        }
    }, [turns]);

    const handleCancelTurnEdit = () => {
        setEditingTurnId(null);
        setEditedEventIds(new Set());
    };

    const handleTurnEditToggleEvent = (eventId) => {
        setEditedEventIds(prev => {
            const newSet = new Set(prev);
            if (newSet.has(eventId)) {
                newSet.delete(eventId);
            } else {
                newSet.add(eventId);
            }
            return newSet;
        });
    };

    const handleSaveTurnEdit = useCallback(() => {
        if (!editingTurnId) return;
        const originalTurn = turns.find(t => t.id === editingTurnId);
        if (!originalTurn) return;

        const newEventIds = editedEventIds;

        if (newEventIds.size === 0) {
            handleDeleteTurn(originalTurn);
            handleCancelTurnEdit();
            return;
        }

        const originalEventIds = new Set(originalTurn.eventIds);
        
        setTurns(prevTurns => prevTurns.map(t => {
            if (t.id === editingTurnId) {
                const eventsForTurn = events.filter(e => newEventIds.has(e.id)).sort((a,b) => a.timestamp - b.timestamp);
                const aggregateContent = (track) => eventsForTurn.filter(e => e.track === track).map(e => e.content).join('; ');
                return {
                    ...t,
                    eventIds: Array.from(newEventIds),
                    timestamp: eventsForTurn.length > 0 ? eventsForTurn[0].timestamp : t.timestamp,
                    parentAction: aggregateContent('parentAction'),
                    parentSpeech: aggregateContent('parentSpeech'),
                    childAction: aggregateContent('childAction'),
                    childSpeech: aggregateContent('childSpeech'),
                };
            }
            return t;
        }));

        setEvents(prevEvents => prevEvents.map(e => {
            const wasInTurn = originalEventIds.has(e.id);
            const isInNewTurn = newEventIds.has(e.id);
            if (wasInTurn && !isInNewTurn) return { ...e, turnId: null };
            if (!wasInTurn && isInNewTurn) return { ...e, turnId: editingTurnId };
            return e;
        }));

        handleCancelTurnEdit();
    }, [editingTurnId, editedEventIds, events, turns, handleDeleteTurn]);


    const handleSeek = (time) => {
        if(videoRef.current) videoRef.current.currentTime = time;
    }
    
    const handleExport = () => exportToTxt(turns, `analisi_comunicazione_${videoFile?.name.split('.')[0] || 'export'}.txt`);
    const handleExportStats = () => exportStatsToTxt(stats, `statistiche_${videoFile?.name.split('.')[0] || 'export'}.txt`);
    const handleExportSession = () => {
        const sessionData = {
            videoFilename: videoFile?.name || 'unknown_video',
            analysisDate: new Date().toISOString(),
            events,
            turns
        };
        const blob = new Blob([JSON.stringify(sessionData, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `sessione_${videoFile?.name.split('.')[0] || 'export'}.json`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
    };

    const handleImportSession = (file) => {
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            try {
                const data = JSON.parse(e.target.result);
                if (!data.videoFilename || (!Array.isArray(data.events) && !Array.isArray(data.interactions)) || !Array.isArray(data.turns)) {
                    throw new Error("Formato del file di sessione non valido.");
                }
                setEvents(data.events || data.interactions);
                setTurns(data.turns);
                alert(`Sessione per "${data.videoFilename}" caricata. Carica il video corretto.`);
            } catch (error) {
                alert(`Errore importazione: ${error.message}`);
            }
        };
        reader.readAsText(file);
    };

    return (
        <div className="min-h-screen bg-slate-900 text-gray-200 font-sans">
            <div className="max-w-screen-xl mx-auto p-4 sm:p-6 lg:p-8">
                <header className="text-center mb-8 pb-4 border-b border-slate-700/50">
                    <h1 className="text-4xl lg:text-5xl font-bold text-cyan-400 tracking-tight">Analizzatore di Turni Comunicativi</h1>
                    <p className="text-slate-400 mt-2 text-lg">Carica un video, registra gli eventi e classifica i turni sulla timeline.</p>
                </header>
                <main className="flex flex-col gap-8">
                    <div className="grid grid-cols-1 lg:grid-cols-5 gap-6">
                        <div className="lg:col-span-3">
                            <VideoPlayer 
                                videoUrl={videoUrl} 
                                onFileChange={handleFileChange} 
                                onTimeUpdate={setCurrentTime} 
                                videoRef={videoRef}
                                onImportSession={handleImportSession}
                                onDurationChange={setVideoDuration}
                            />
                        </div>
                        <div className="lg:col-span-2 h-[500px]">
                           {(classificationTarget || modificationTarget) ? (
                                <ClassificationForm
                                    key={modificationTarget ? modificationTarget.turn.id : (classificationTarget ? classificationTarget[0].id : 'new')}
                                    events={classificationTarget}
                                    initialData={modificationTarget?.initialModalData}
                                    onSave={handleSaveClassification}
                                    onCancel={handleCloseClassification}
                                />
                           ) : (
                               <LiveLogger onAddEvent={handleAddEvent} disabled={!videoFile || editingTurnId} />
                           )}
                        </div>
                    </div>
                    <div>
                        <TimelinePanel 
                            events={events}
                            turns={turns}
                            selectedEventIds={selectedEventIds}
                            onToggleSelection={handleToggleEvent}
                            onStartClassification={handleStartClassification}
                            onDeleteEvent={handleDeleteEvent}
                            onDeleteTurn={handleDeleteTurn}
                            onModifyTurn={handleStartModification}
                            onExport={handleExport}
                            onCalculateStats={() => setIsStatsOpen(true)}
                            onExportSession={handleExportSession}
                            isDataPresent={turns.length > 0 || events.length > 0}
                            onSeek={handleSeek}
                            videoDuration={videoDuration}
                            videoFilename={videoFile?.name.split('.')[0]}
                            onDisassociateEvent={handleDisassociateEvent}
                            editingTurnId={editingTurnId}
                            onStartTurnEdit={handleStartTurnEdit}
                            onCancelTurnEdit={handleCancelTurnEdit}
                            onSaveTurnEdit={handleSaveTurnEdit}
                            editedEventIds={editedEventIds}
                            onTurnEditToggleEvent={handleTurnEditToggleEvent}
                        />
                    </div>
                </main>
                <StatisticsModal 
                    isOpen={isStatsOpen}
                    onClose={() => setIsStatsOpen(false)}
                    stats={stats}
                    onExportStats={handleExportStats}
                />
            </div>
        </div>
    );
};
